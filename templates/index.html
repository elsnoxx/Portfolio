{% extends "base.html" %}
{% block title %} Home page  {% endblock %}
{% block content %} 
<div class="row">
    <div class="col-sm-8">
        <h1>Hello, {{ name }}!</h1>

        <form id="myForm" class="row">
            <label for="ticker_symbol" class="form-label">Zadejte ticker symbol:</label>
            <div class="col-md-8 d-flex">
                <input type="text" id="ticker_symbol" name="ticker_symbol" class="form-control me-2" required>
                <button type="submit" class="btn btn-primary">Odeslat</button>
            </div>
        </form>

        <!-- Spinner (skrytý při načtení stránky) -->
        <div id="loading-spinner" class="d-none mt-3 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="result" class="text-center mt-3"></div>
    </div>

    <div class="col-sm-4">
        <!-- Banner pro RSS feed -->
        <div id="rss-feed" class="banner">
            <p>Loading feed...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function loadRSSFeed() {
        fetch('/feed')
            .then(response => response.text())
            .then(data => {
                document.getElementById('rss-feed').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading RSS feed:', error);
                document.getElementById('rss-feed').innerHTML = '<p>Error loading feed.</p>';
            });
    }

    // Načtení feedu při načtení stránky
    window.onload = loadRSSFeed;
</script>
{% endblock %}
