{% extends "base.html" %}
{% block title %} Home page  {% endblock %}
{% block content %} 
<div class="row">
    <div class="col-sm-10">
        <h1>Hello, {{ name }}!</h1>

        <form id="myForm" class="row">
            <label for="ticker_symbol" class="form-label">Zadejte ticker symbol:</label>
            <div class="col-md-8 d-flex">
                <input type="text" id="ticker_symbol" name="ticker_symbol" class="form-control me-2" required>
                <button type="submit" class="btn btn-primary">Odeslat</button>
            </div>
        </form>

        <!-- Spinner (skrytý při načtení stránky) -->
        <div id="loading-spinner" class="d-none mt-3 text-center">
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="result" class="mt-3"></div>

        <!-- Spinner pro API 1 -->
        <div id="spinner-api1" class="d-none mt-3 text-center">
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading API 1...</span>
            </div>
        </div>
        <div id="result-api1" class="mt-3"></div>

        <!-- Spinner pro API 2 -->
        <div id="spinner-api2" class="d-none mt-3 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading API 2...</span>
            </div>
        </div>
        <div id="result-api2" class="mt-3"></div>

        <!-- Spinner pro API 3 -->
        <div id="spinner-api3" class="d-none mt-3 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading API 3...</span>
            </div>
        </div>
        <div id="result-api3" class="mt-3"></div>
    </div>
</div>

<script src="./public/js/tickerData.js"></script>
{% endblock %}
