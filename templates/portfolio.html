{% extends "base.html" %}
{% block title %} Home page {% endblock %}
{% block content %}
<h1>Portfolio</h1>

<table>
    <thead>
        <th><strong>Ticker</strong></th>
        <th><strong>Units</strong></th>
    </thead>
    <tbody>
        {% for ticker, value in data.items() %}
        <tr>
            <td><strong>{{ ticker }}</strong></td>
            <td> {{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
